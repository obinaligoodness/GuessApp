<body>
    <div class="everything">
    <div class="firstContainer">
        <h1 id="guessGame">Guess Game!</h1>
        <h3 id = "instructions">Enter a number from 1 to 10.<br>you have only 5 guess</h3>
        <input type="number" id="inputbox" placeholder="Enter a number">
        <input type="button" value="Submit" onclick=" "id="submitbutton">
        <div class="displayboard">
            <p id="output1">you guessed too high</p>
        </div>
        <div class="counterboard">
            <p id="output2">you have 5 guessing chance</p>
        </div>
        <div class="playandquitbutton">
            <button id="playbutton">play again</button>
            <button id="quitbutton">quit</button>
        </div>
    </div>
    </div>
